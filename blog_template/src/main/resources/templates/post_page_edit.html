<!DOCTYPE HTML>
<!--Берет все посты сохраненные в бд и выкладывает на страницу-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Редактирование статьи</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="bloks/header :: header"></header>
<div class="container md-5 mb-5">
  <div th:each="el : ${post}">
    <form method="post">
      <input type="text" name="title" placeholder="Введите название статьи" class="form-control" th:value="${el.title}"><br>
      <input type="text" name="anons" placeholder="Введите анонс статьи" class="form-control" th:value="${el.anons}"><br>
      <textarea name="full_text" placeholder="Введите полный текст статьи" class="form-control" th:text="${el.full_text}" /><br>
      <button type="submit" class="btn btn-success">Обновить статью</button>
    </form>
  </div>
</div>
<footer th:insert="bloks/footer :: footer"></footer>
</body>
</html>
