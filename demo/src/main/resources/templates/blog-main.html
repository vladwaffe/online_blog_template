<!DOCTYPE HTML>
<!--Берет все посты сохраненные в бд и выкладывает на страницу-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Блог сайта</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <header th:insert="bloks/header :: header"></header>
    <div class="container md-5">
        <h1>Блог</h1>
        <div th:each="el : ${posts}" class="alert alert-info mt-2">
            <h3 th:text="${el.title}"></h3>
            <p th:text="${el.anons}"></p>
            <a th:href="'/blog/' + ${el.id}" class="btn btn-warning">Детальнее</a>
        </div>
        <a href="/blog/add" class="btn btn-primary position-relative top-0">Создать пост</a>
    </div>

    <footer th:insert="bloks/footer :: footer"></footer>

</body>
</html>
